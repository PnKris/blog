## Base settings ##
# url:  #the base hostname & protocol for your site e.g. https://www.someone.com
baseurl: /
title: IMROK
description: > #this means to ignore newlines until "nav_lists:"
  Hyungrok Kim

nav_lists:
  - titles:
      en: About
      kr: 소개
      zh: 关于
      zh-Hans: 关于
      zh-Hant: 關於
    url: /about.html

# paths:
#   base: /
#   home: /
#   all:  /all.html
#   rss:  /feed.xml

## GitHub repository (if the site is hosted by GitHub) ##
repository: q0115643/q0115643.github.io  #e.g. someone/someone.github.io
repository_tree: master  #e.g. master

## Language & timezone ##
lang: kr #the language of your site, eg: en(English), kr(Korean), zh(简体中文), zh-Hans(简体中文), zh-Hant(繁體中文)
timezone: Asia/Seoul #see https://en.wikipedia.org/wiki/List_of_tz_database_time_zones for the available values

